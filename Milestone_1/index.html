<!-- Milestone 1: Inserire un Componente React
Monta un componente React all‚Äôinterno dell‚Äôelemento con classe .lista-animali.

Il componente deve includere:
Un elemento <details> con titolo "Animali", che contiene:
Una lista <ul> statica che viene creata a partire da un array di stringhe (animals) dove ciascuna stringa rappresenta il nome di un animale.

Obiettivo: Mostrare la struttura base della lista di animali con un <details> che pu√≤ essere espanso o contratto.-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        const Component = () => {
            const animals = ['Gatto', 'Cane', 'Cavallo', 'Coniglio', 'Criceto', 'Pappagallo']

            return (
                <details>
                    <summary><strong>Lista Animali</strong></summary>
                    <ul>
                        {animals.map((animal, index) => (
                            <li key={index}>{animal}</li>
                        ))}
                    </ul>
                </details>
            )
        }

    </script>


    <script type="text/babel">

        const { createRoot } = ReactDOM;
        const list = document.querySelector('.lista-animali');
        const root = createRoot(list);
        root.render(<Component />)

    </script>
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>

</body>
