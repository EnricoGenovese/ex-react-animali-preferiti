La vecchia prop content pu√≤ essere usata per passare un componente qualsiasi.
Un nuovo div in fondo alla modale contiene il bottone Annulla e un nuovo bottone Conferma.
Una nuova prop onConfirm si aspetta una funzione per gestire l‚Äôazione di conferma.

Sostituisci l‚Äôaggiunta casuale dell‚Äôanimale con una modale interattiva:
Cliccando il bottone "Aggiungi Animale," si apre una modale.
La modale include un input di testo (passato al prop content) per inserire il nome di un animale.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <div>{content}</div>
                    </div>
                    <div>
                        <button onClick={onClose}>Annulla</button>
                        <button onClick={onConfirm}>Conferma</button>
                    </div>
                </div>,
                document.body
            )
        }
    </script>
    <script type="text/babel">
        const { useState } = React;

        const Component = () => {

            const [animals, setAnimals] = useState([]);
            const [animal, setAnimal] = useState('');
            const [show, setShow] = useState(false);

            function handleChange(event) {
                setAnimal(event.target.value)
            }

            function handleConfirm() {
                if (animal) {
                    setAnimals([...animals, animal]);
                }
                setShow(false);
                setAnimal('')
            }

            return (
                <main>
                    <button onClick={() => setShow(true)}>Aggiungi Animale</button>
                    <details>
                        <summary>
                            <strong>Lista Animali</strong>
                        </summary>
                        <div>
                            <section>
                                <Modal
                                    title='Inserisci un animale'
                                    content={
                                        <div>
                                            <input type="text" value={animal} onChange={handleChange} />
                                        </div>
                                    }
                                    show={show}
                                    onClose={() => setShow(false)}
                                    onConfirm={handleConfirm}
                                />
                                <ul>
                                    {animals.map((animal, index) => (
                                        <li key={index}>{animal}</li>
                                    ))}
                                </ul>
                            </section>
                        </div>
                    </details>
                </main>
            );
        };

    </script>

    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const list = document.querySelector('.lista-animali');
        const root = createRoot(list);
        root.render(<Component />)
    </script>
    <title>Milestone 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
